{% extends "dashboard.html" %}
{% block content %}
<div class="container-fluid p-4">
  <div class="row p-2">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              {% for column in data[0].keys() %}
                <th>{{ column }}</th>
              {% endfor %}
            </tr>
          </thead>
          <tbody>
            {% for row in data %}
              <tr id="row{{ loop.index }}">
                {% for cell in row.values() %}
                  <td>{{ cell }}</td>
                {% endfor %}
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <a href="{{ url_for('old', page=current - 1) }}" class="btn btn-danger {% if current | default(0) <= 1 %}disabled{% endif %}">
        <i class="bi bi-arrow-left"></i>
      </a>
      <a href="{{ url_for('old', page=current + 1) }}" class="btn btn-danger">
        <i class="bi bi-arrow-right"></i>
      </a>
    </div>
  </div>
</div>
{% endblock %}

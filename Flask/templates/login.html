{% extends "base.html" %}
{% block content %}
<form method="POST">
  {{ form.hidden_tag() }}
  <p class="h2 mb-3">Login</p>
  <div class="mb-3">
    {{ form.email.label }}
    {{ form.email(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.password.label }}
    {{ form.password(class="form-control") }}
  </div>
  {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
